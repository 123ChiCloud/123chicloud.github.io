    <body><br>
      <br>
        <div class="layui-panel">
            <div class="layui-card">
                <div class="layui-card-header"><span class="layui-btn-sm" onclick="
                    if (localStorage.getItem('adminkey')==prompt('输入管理员密码')){
                    layer.open({
                      type: 2,
                      offset: 'r',
                      anim: 'slideLeft', // 从右往左
                      area: ['320px', '100%'],
                      shade: 0.1,
                      shadeClose: true,
                      id: 'ID-demo-layer-direction-r',
                      content: ['set.html', 'yes']
                    });}
                    else{
                        layer.msg('错误')
                    }
                    
                  "><a>设置名单</a></span> <span class="layui-btn-sm" onclick="
                  layer.open({
                      type: 2,
                      offset: 'r',
                      anim: 'slideLeft', // 从右往左
                      area: ['320px', '100%'],
                      shade: 0.1,
                      shadeClose: true,
                      id: 'ID-demo-layer-direction-r',
                      content: ['watch.html', 'yes']
                    });"><a>查看名单</a></span>
                    <span class="layui-btn-sm"
                    onclick="
                    if (localStorage.getItem('adminkey')==null){
                        localStorage.setItem('adminkey','0000')
                    }
                        
                      
                    if (localStorage.getItem('adminkey')==prompt('原来的密码(初始密码0000)')){
                        localStorage.setItem('adminkey',prompt('新的密码'))
                    }
                    else{
                        alert('密码错误')
                    }
                    
                    
                    
                    
                    "
                    
                    ><a href="">更改/建新管理员密码</a>
                        </span>
              
                            <span class="layui-btn-sm" onclick=" layer.open({
                                type: 2,
                                offset: 'r',
                                anim: 'slideLeft', // 从右往左

                                shade: 0.1,
                                shadeClose: true,
                                id: 'ID-demo-layer-direction-r',
                                content: ['userbook.html', 'yes']
                              });"><a>用户手册</a></span>
                            <span class="layui-btn-sm" ><a href="https://www.github.com/dariondong">Github</a></span>
                            <span class="layui-btn-sm" ><a href="https://gzsgyz.github.io/sj">回到旧版</a></span>
                            <span class="layui-btn-sm" ><a href="https://imshito.eu.org">作者主页</a></span>
