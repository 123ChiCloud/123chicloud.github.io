<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layui/css/layui.css">
    <title>中考必胜</title>
</head>
<body style="font-size: 40px;color:white; background-color: black;text-align: center;background-image: url(https://api.dujin.org/bing/1920.php);background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">

    <div class="">
        <div style="margin-top: 100px;">力争上游，龙腾虎跃朝气蓬勃；</div>
        <div>壮志凌云，你追我赶誓夺第一。</div>
    </div>
    


    <label class="count" style="color: rgb(255, 0, 0);text-align: center;margin: 0 auto;width: 20%;font-size: 20px;"></label>
    <div style="margin-top: 200px;">
    <div>
        <label class="layui-btn" onclick="window.location.href='/about'">中考详细信息</label>
    
    </div></div>



    <script>
        window.onload = function () {
            countDown();
            function addZero(i) {
                return i < 10 ? "0" + i: i + "";
            }
            function countDown() {
                var nowtime = new Date();
                var endtime = new Date("2023/06/26,00:00:00");
                var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
                var d = parseInt(lefttime / (24*60*60))
                var h = parseInt(lefttime / (60 * 60) % 24);
                var m = parseInt(lefttime / 60 % 60);
                var s = parseInt(lefttime % 60);
                d = addZero(d)
                h = addZero(h);
                m = addZero(m);
                s = addZero(s);
                document.querySelector(".count").innerHTML = `中考倒计时  ${d}天 ${h} 时 ${m} 分 ${s} 秒`;
                if (lefttime <= 0) {
                    document.querySelector(".count").innerHTML = "中考已结束,祝你们获得好成绩！！！";
                    return;
                }
                setTimeout(countDown, 1000);
              }
          }
      </script>
  </body>







</html>
